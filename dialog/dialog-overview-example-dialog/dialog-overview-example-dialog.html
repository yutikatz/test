<h1 mat-dialog-title [innerText]="'Hi'"> </h1>
<h1 mat-dialog-title [innerText]="data.name"> </h1>
<div mat-dialog-content>
    <p>What's your favorite book?</p>
     
        <input matInput [(ngModel)]="data.book">
    
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.book" cdkFocusInitial>Ok</button>
</div>
